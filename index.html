<body>
    <div class="container">
        <div class="row section">
            <div class="col-md-12">
                <h3 class="header">Todos App With JS</h3>
            </div>
        </div>
        <form id="todo_form">
            <div class="row section">
                <div class="col-md-3 form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="form-control">
                </div>
                <div class="col-md-2 action">
                    <button type="button" id="btn" class="btn btn-primary ">Add Todo</button>
                </div>
            </div>
        </form>
        <div class="row section">
            <div class="col-md-12">
                <h3 class="header">Todo Lists</h3>
                <div class="row section">
                    <div class="col-md-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Show Active</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Show Completed</label>
                          </div>
                    </div>
                </div>
            </div>
        </div>
